<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Interviews - Placement Prep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Replaced main.css with modern-theme.css -->
    <link href="styles/modern-theme.css?v=2" rel="stylesheet">
    <link href="styles/cursor.css" rel="stylesheet">
</head>

<body class="bg-light animated-background">

    <!-- Nav Injector -->
    <div id="nav-placeholder"></div>

    <!-- Initial Loader (Removed by JS) -->
    <div id="initial-loader" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="text-muted mt-2">Loading Interviews...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { loadNav } from './scripts/nav.js';
        import { setupAuthObserver } from './scripts/auth-guard.js';
        import { initInterviews } from './scripts/interviews.js';
        import { initCursor } from './scripts/cursor.js';

        loadNav();
        initCursor();

        setupAuthObserver((user) => {
            initInterviews(user);
        });
    </script>
</body>

</html>
