<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Placement Prep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/modern-theme.css" rel="stylesheet">
    <style>
        /* Centering specific for Auth Pages */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--aesthetic-bg-subtle);
        }

        .auth-card {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <!-- Left Panel -->
        <div class="login-left">
            <div class="login-brand">
                <i class="fas fa-graduation-cap me-2"></i> PrepTracker
            </div>
            <div class="login-illustration">
                <img src="assets/login-illustration.png" alt="Campus Illustration" class="img-fluid">
            </div>
        </div>

        <!-- Right Panel -->
        <div class="login-right">
            <div class="login-form-wrapper">
                <div class="mb-4">
                    <h2 class="fw-bold mb-2">Create Account</h2>
                    <p class="text-muted">Join us to start tracking your progress.</p>
                </div>

                <div class="mb-4">
                    <h6 class="text-secondary text-uppercase small fw-bold mt-4 mb-3" style="letter-spacing: 1px;">Sign
                        Up</h6>
                </div>

                <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

                <form id="register-form">
                    <div class="mb-3 text-start">
                        <label class="form-label fw-bold text-secondary small">Full Name</label>
                        <input type="text" class="form-control" id="fullname" required placeholder="John Doe">
                    </div>
                    <div class="mb-3 text-start">
                        <label class="form-label fw-bold text-secondary small">Email address</label>
                        <input type="email" class="form-control" id="email" required placeholder="name@example.com">
                    </div>
                    <div class="mb-3 text-start">
                        <label class="form-label fw-bold text-secondary small">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" required placeholder="••••••••">
                            <button class="btn btn-outline-secondary border-start-0" type="button" id="togglePassword"
                                style="border-color: var(--aesthetic-border); background-color: #f3f4f6;">
                                <i class="fas fa-eye text-muted"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3 text-start">
                        <label class="form-label fw-bold text-secondary small">Confirm Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirm-password" required
                                placeholder="••••••••">
                            <button class="btn btn-outline-secondary border-start-0" type="button"
                                id="toggleConfirmPassword"
                                style="border-color: var(--aesthetic-border); background-color: #f3f4f6;">
                                <i class="fas fa-eye text-muted"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" id="btn-register"
                        class="btn btn-doc-primary w-100 py-3 fw-bold shadow-sm">CREATE ACCOUNT</button>
                </form>

                <div class="mt-4 text-center">
                    <p class="text-muted small">Already have an account? <a href="login.html"
                            class="fw-bold text-decoration-none" style="color: var(--aesthetic-primary);">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script type="module">
        import { auth, db } from './scripts/firebase-config.js';
        import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;
            const name = document.getElementById('fullname').value;
            const btn = document.getElementById('btn-register');

            if (password !== confirm) {
                alert("Passwords do not match");
                return;
            }

            const originalText = btn.innerText;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>';
            btn.disabled = true;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Simple profile update
                await updateProfile(user, { displayName: name });

                // Initialize user document in Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    displayName: name,
                    email: email,
                    createdAt: new Date().toISOString()
                });

                window.location.href = 'interests.html';
            } catch (error) {
                console.error("Registration Error:", error.code, error.message);
                btn.innerText = originalText;
                btn.disabled = false;

                const errorDiv = document.getElementById('error-message');
                errorDiv.classList.remove('d-none');

                if (error.code === 'auth/email-already-in-use') {
                    errorDiv.innerText = "Account already exists";
                } else if (error.code === 'auth/weak-password') {
                    errorDiv.innerText = "Password should be at least 6 characters";
                } else if (error.code === 'auth/invalid-email') {
                    errorDiv.innerText = "Invalid email format";
                } else {
                    errorDiv.innerText = "Registration failed: " + error.message;
                }
            }
        });

        // Password Toggle Helper
        function setupToggle(btnId, inputId) {
            const btn = document.getElementById(btnId);
            const input = document.getElementById(inputId);
            if (!btn || !input) return;

            btn.addEventListener('click', () => {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                btn.querySelector('i').classList.toggle('fa-eye');
                btn.querySelector('i').classList.toggle('fa-eye-slash');
            });
        }

        setupToggle('togglePassword', 'password');
        setupToggle('toggleConfirmPassword', 'confirm-password');
    </script>
</body>

</html>
