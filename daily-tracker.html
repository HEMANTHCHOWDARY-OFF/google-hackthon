<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tracker - Placement Prep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Replaced main.css with modern-theme.css -->
    <link href="styles/modern-theme.css" rel="stylesheet">
    <link href="styles/cursor.css" rel="stylesheet">
</head>

<body class="bg-light animated-background">

    <!-- Nav Injector -->
    <div id="nav-placeholder"></div>

    <!-- Main Content will be injected here by initTracker (Hero, Container, etc.) -->
    <main id="main-content" class="main-content-wrapper"></main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { loadNav } from './scripts/nav.js';
        import { setupAuthObserver } from './scripts/auth-guard.js';
        import { initTracker } from './scripts/tracker.js';
        import { initCursor } from './scripts/cursor.js';

        // 1. Load Shell
        loadNav();
        initCursor();

        // 2. Render Page Content & Attach Logic AFTER Auth
        setupAuthObserver((user) => {
            initTracker(user);
        });
    </script>
</body>

</html>
