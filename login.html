<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Placement Prep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/modern-theme.css" rel="stylesheet">
    <style>
        /* Centering specific for Auth Pages */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--aesthetic-bg-subtle);
        }

        .auth-card {
            max-width: 400px;
            width: 100%;
        }

        .login-container {
            min-height: 700px !important;
        }

        /* Text Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        /* Apply animations to elements */
        .login-brand {
            animation: fadeInUp 0.8s ease-out;
        }

        .login-illustration {
            animation: scaleIn 1s ease-out 0.3s both;
        }

        .login-form-wrapper h2 {
            animation: fadeInUp 0.8s ease-out 0.2s both;
            background: linear-gradient(135deg, #4c1d95 0%, #8b5cf6 50%, #4c1d95 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 0.8s ease-out 0.2s both, shimmer 3s linear infinite;
        }

        .login-form-wrapper p {
            animation: fadeIn 1s ease-out 0.4s both;
        }

        .login-form-wrapper h6 {
            animation: slideInLeft 0.6s ease-out 0.5s both;
        }

        #btn-login {
            animation: fadeInUp 0.6s ease-out 1s both;
            transition: all 0.3s ease;
        }

        #btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(76, 29, 149, 0.3);
        }

        .mt-4 {
            animation: fadeIn 1s ease-out 1.1s both;
        }

        /* Form label animations on focus */
        .form-label {
            transition: all 0.3s ease;
            display: inline-block;
        }

        .form-control:focus+.form-label,
        .form-control:focus~.form-label {
            transform: translateX(5px);
            color: var(--aesthetic-primary);
        }

        /* Input animations */
        .form-control {
            transition: all 0.3s ease;
        }

        .form-control:focus {
            transform: translateY(-2px);
        }

        /* Error message animation */
        #error-message {
            animation: fadeInUp 0.4s ease-out;
        }

        /* Stagger animation for form inputs */
        .text-start {
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .text-start:nth-child(1) {
            animation-delay: 0.6s;
        }

        .text-start:nth-child(2) {
            animation-delay: 0.7s;
        }

        .text-start:nth-child(3) {
            animation-delay: 0.8s;
        }
    </style>

</head>

<body class="animated-background">
    <div class="login-container">
        <!-- Left Panel -->
        <div class="login-left">
            <div class="login-brand"><i class="fas fa-graduation-cap me-2"></i>PrepTracker </div>
            <div class="login-illustration"><img src="assets/login-illustration.png" alt="Campus Illustration"
                    class="img-fluid"></div>
        </div>
        <!-- Right Panel -->
        <div class="login-right">
            <div class="login-form-wrapper">
                <div class="mb-4">
                    <h2 class="fw-bold mb-2">Welcome Back !</h2>
                    <p class="text-muted">Your career journey starts here.</p>
                </div>
                <div class="mb-4">
                    <button class="btn btn-outline-light w-100 text-dark border-0 bg-light fw-bold disabled"
                        style="opacity: 0.7; letter-spacing: 1px;">SIGN IN</button>
                </div>
                <h6 class="text-secondary text-uppercase small fw-bold mt-4 mb-3" style="letter-spacing: 1px;">Sign In
                </h6>
            </div>
            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
            <form id="login-form">
                <div class="mb-3 text-start"><label class="form-label fw-bold text-secondary small">Email
                        address</label><input type="email" class="form-control" id="email" required
                        placeholder="name@example.com"></div>
                <div class="mb-4 text-start"><label class="form-label fw-bold text-secondary small">Password</label>
                    <div class="input-group"><input type="password" class="form-control" id="password" required
                            placeholder="••••••••"><button class="btn btn-outline-secondary bg-white border-start-0"
                            type="button" id="togglePassword" style="border-color: var(--aesthetic-border);"><i
                                class="fas fa-eye text-muted"></i></button></div>
                </div><button type="submit" id="btn-login" class="btn btn-doc-primary w-100 py-3 fw-bold shadow-sm">LOG
                    IN</button>
            </form>
            <div class="mt-4 text-center">
                <p class="text-muted small">Don't have an account? <a href="register.html"
                        class="fw-bold text-decoration-none" style="color: var(--aesthetic-primary);">Sign
                        up</a></p>
            </div>
        </div>
    </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script type="module">import {
            auth,
            db
        }

            from './scripts/firebase-config.js';

        import {
            signInWithEmailAndPassword
        }

            from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        import {
            doc,
            getDoc
        }

            from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import './scripts/auth-guard.js';

        // FORCE RESET THEME
        localStorage.removeItem('theme');
        document.body.removeAttribute('data-theme');


        // Email Login
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-login');

            const originalText = btn.innerText;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>';
            btn.disabled = true;

            signInWithEmailAndPassword(auth, email, password).then(async (userCredential) => {
                const user = userCredential.user;

                try {
                    // Check if user has interests set
                    const userDoc = await getDoc(doc(db, 'users', user.uid));

                    if (userDoc.exists() && userDoc.data().interests && userDoc.data().interests.length > 0) {
                        window.location.href = 'dashboard.html';
                    }

                    else {
                        window.location.href = 'interests.html';
                    }
                }

                catch (err) {
                    console.error("Error checking interests:", err);
                    window.location.href = 'dashboard.html';
                }

            }).catch((error) => {
                btn.innerText = originalText;
                btn.disabled = false;

                const errorDiv = document.getElementById('error-message');
                errorDiv.classList.remove('d-none');

                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-email' || error.code === 'auth/invalid-credential') {
                    errorDiv.innerText = "Incorrect email or password";
                }

                else {
                    errorDiv.innerText = "An error occurred: " + error.message;
                }

                console.error("Login Error:", error.code, error.message);
            });
        });
        // Password Toggle
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
