<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mentor - Placement Prep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles/modern-theme.css?v=2" rel="stylesheet">
    <link href="styles/cursor.css" rel="stylesheet">
    <link href="styles/ai-mentor.css" rel="stylesheet">
</head>

<body class="bg-light animated-background">

    <!-- Nav Injector -->
    <div id="nav-placeholder"></div>

    <!-- Main Content Container -->
    <div id="mentor-static-content" style="display: none;">
        <div class="doc-hero" style="padding: 2rem 0 1rem;">
            <div class="doc-container">
                <h1>AI Mentor</h1>
                <p>Personalized guidance for your placement journey.</p>
            </div>
        </div>

        <div class="doc-container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div id="ai-mentor-container" class="ai-mentor-section" style="margin-top: 1rem;">
                        <!-- Chat Interface Injected Here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Initial Loader (Removed by JS) -->
    <div id="initial-loader" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="text-muted mt-2">Loading AI Mentor...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { loadNav } from './scripts/nav.js';
        import { setupAuthObserver } from './scripts/auth-guard.js';
        import { initAiMentor } from './scripts/ai-mentor.js';
        import { initCursor } from './scripts/cursor.js';

        // 1. Load Navbar
        loadNav();

        // Move static content into the nav wrapper
        const staticContent = document.getElementById('mentor-static-content');
        const navContentContainer = document.querySelector('#page-content-wrapper #main-content');

        if (staticContent && navContentContainer) {
            // Move all children
            while (staticContent.firstChild) {
                navContentContainer.appendChild(staticContent.firstChild);
            }
            staticContent.remove(); // Remove the empty shell
        }
        initCursor();

        // 2. Auth Guard & Init
        setupAuthObserver((user) => {
            // Once authenticated, initialize the mentor chat
            const loader = document.getElementById('initial-loader');
            if (loader) loader.remove();

            initAiMentor(document.getElementById('ai-mentor-container'));
        });
    </script>
</body>

</html>
