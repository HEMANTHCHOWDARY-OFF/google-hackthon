<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Placement Prep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles/modern-theme.css" rel="stylesheet">
    <link href="styles/cursor.css" rel="stylesheet">
</head>

<body class="bg-light animated-background">

    <!-- Nav Injector -->
    <div id="nav-placeholder"></div>

    <!-- Main Content Container -->
    <div id="main-content"></div>

    <!-- Initial Loader (Removed by JS) -->
    <div id="initial-loader" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="text-muted mt-2">Loading Dashboard...</p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="module">
        import { loadNav } from './scripts/nav.js';
        import { setupAuthObserver } from './scripts/auth-guard.js';
        import { initDashboard } from './scripts/dashboard.js';
        import { initCursor } from './scripts/cursor.js';

        // 1. Load Navbar
        loadNav();
        initCursor();

        // 2. Wait for Auth, THEN Init Dashboard
        // validation: This ensures we have a User object before fetching data.
        setupAuthObserver((user) => {
            initDashboard(user);
        });
    </script>
</body>

</html>
